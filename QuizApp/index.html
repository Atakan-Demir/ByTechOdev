<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Uygulaması</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">

</head>

<body>
    <!--
    <div id="quiz-container">
        <button id="start-button" class="btn btn-secondary shadow">Quiz'i Başlat</button>
    </div>
    <div id="result-container"></div>
-->


    <div id="result-container"></div>
    <div class="container">
        <button id="start-button" class="btn btn-secondary shadow">Quiz'i Başlat</button>
        <!-- Quiz -->
        <div class="card shadow">
            <div class="card-header">
                <div class="row justify-content-between mt-2">
                    <div class="col">
                        <h6 id="questCounter" class="text-start">0/0</h6>
                    </div>
                    <div class="col">
                        <h6 id="timer" class="text-end">00:00:00</h6>
                        
                    </div>
                </div>
            </div>
            <div class="card-body" id="quiz-container">
            </div>
        </div>
        <!-- Quiz End -->

        <!-- Config -->
        <div class="card shadow mt-3">
            <div class="card-header">
                <h5 class="card-title text-center">Quiz Ayarları</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="question-count" class="form-label">Soru Sayısı</label>
                        <input type="number" class="form-control" id="question-count" value="10" min="1" max="100"
                            required>

                    </div>
                    <div class="mb-3">
                        <label for="question-time" class="form-label">Soru Başına Süre (Saniye)</label>
                        <input type="number" class="form-control" id="question-time" value="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="question-count" class="form-label">Bir Soruyu Geçmeden Önce Gereken Süre
                            (Saniye)</label>
                        <input type="number" class="form-control" id="question-skip-time" value="10" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Ayarları Kaydet</button>
                </form>
            </div>
            <!-- Config End-->
        </div>
        <div id="alert-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/main.js"></script>


</body>

</html>
