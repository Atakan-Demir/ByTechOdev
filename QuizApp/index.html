<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Uygulaması</title>

    <!--Styles-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div class="container head">
        <div class="card shadow-lg">
            <div class="card-body text-center">

                <h1 class="text-center">Görev 2 : Quiz Uygulaması</h1>

                <h4 style="font-style: italic;">(Atakan Demir)</h4>

            </div>
        </div>
    </div>
    <!-- Header end-->



    <div class="container">
        <!-- Config -->
        <div class="card shadow-lg mt-3" id="config">
            <div class="card-header">
                <h5 class="card-title text-center">Quiz Ayarları</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="question-count" class="form-label"><strong>Soru Sayısı</strong></label>
                        <input type="number" class="form-control" id="question-count" value="10" min="1" max="100"
                            required>

                    </div>
                    <div class="mb-3">
                        <label for="question-time" class="form-label"><strong>Soru Başına Süre (Saniye)</strong></label>
                        <input type="number" class="form-control" id="question-time" value="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="question-count" class="form-label"><strong>Bir Soruyu Geçmeden Önce Gereken Süre
                                (Saniye)</strong></label>
                        <input type="number" class="form-control" id="question-skip-time" value="10" required>
                    </div>

                    <div class="config-button">
                        <button type="submit" class="btn btn-primary">Ayarları Kaydet</button>
                    </div>


                </form>
                <div class="config-button">
                    <button id="start-button" class="btn btn-secondary shadow mt-1">Quiz'i Başlat</button>
                </div>

            </div>
            <!-- Config End-->
        </div>

        <!-- Quiz -->
        <div class="card shadow-lg mt-3" id="quiz">
            <div class="card-header">
                <div class="row justify-content-between mt-2">
                    <div class="col">
                        <h6 id="questCounter" class="text-start">0/0</h6>
                    </div>
                    <div class="col text-center" id="lock-icon">
                        <i class="bi bi-lock-fill text-danger" data-bs-toggle="tooltip"
                            title="Belirlenen minimum süre dolmadan soruyu geçemezsiniz!"></i>
                    </div>
                    <div class="col">
                        <h6 id="timer" class="text-end">00:00:00</h6>

                    </div>
                </div>
            </div>
            <div class="card-body" id="quiz-container">
            </div>

            <div class="row">
                <div class="col qiuz-button d-flex justify-content-end">
                    <button id="next-button" class="btn btn-warning shadow mt-1 mb-3" disabled>Sonraki Soru</button>
                </div>
                <div class="col qiuz-button d-flex justify-content-start">
                    <button id="finish-button" class="btn btn-danger shadow mt-1 mb-3" disabled>Sınavı
                        Bitir</button>
                </div>
            </div>

        </div>
        <!-- Quiz End -->

        <!-- Result -->
        <div id="result-container" class="card text-center table-responsive"></div>
        <!-- Result end -->

    </div>

    <!-- Alerts -->
    <div id="alert-container" class="d-flex justify-content-center"></div>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/main.js"></script>


</body>

</html>
